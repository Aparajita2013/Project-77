<html>
    <head>
        <title>Console</title>
    </head>
    <body>
        <h1>Open console</h1>
        <script>
            console.log("Welcome");

            var first = "Aparajita";
            console.log(first);

            var last = "Mahalik";
            console.log(last);

            var full = first.concat(last);
            console.log(full);

            var length_name = full.length;
            console.log(length_name);

            var one = "My nama is Aparajita";
            console.log(one);

            var replace_name = one.replace("nama","name");
            console.log(replace_name);

            var max_no = Math.max(7,3);
            console.log(max_no);

            var min_no = Math.min(7,3);
            console.log(min_no);

            var square_root = Math.sqrt(4);
            console.log(square_root);

            var capital = "HELP";
            var lower_case = capital.toLowerCase();
            console.log(lower_case);

            var small = "food";
            var upper_case = small.toUpperCase();
            console.log(upper_case);

            var x = 7;
            var y = 8;
            var add = x+y;
            console.log(add);
        </script>
    </body>
</html>
